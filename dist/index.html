<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <span id="header-text">To-Do List</span>
        </div>
        <div id="content">
            <div class="col" data-col="0">
                <div class="add-section" data-col="0">
                    <img src="../images/plus.svg" width="20px" height="20px">
                    <input type="text" class="new-section-input" id="new-section-name-0" placeholder="Add Section">
                </div>
            </div>
            <div class="col" data-col="1">
                <div class="add-section" data-col="1">
                    <img src="../images/plus.svg" width="20px" height="20px">
                    <input type="text" class="new-section-input" id="new-section-name-1" placeholder="Add Section">
                </div>
            </div>
            <div class="col" data-col="2">
                <div class="add-section" data-col="2">
                    <img src="../images/plus.svg" width="20px" height="20px">
                    <input type="text" class="new-section-input" id="new-section-name-2" placeholder="Add Section">
                </div>
            </div>
            <dialog id="add-task-dialog">
                <label for="task-name">Name</label>
                <input type="text" id="task-name">
                <label for="task-due">Due Date</label>
                <input type="date" id="task-due">
                <label for="task-desc">Description</label>
                <input type="text" id="task-desc">
            </dialog>
            <dialog id="task-expand">

            </dialog>
        </div>
        <script src="main.js"></script>
    </body>
</html>
